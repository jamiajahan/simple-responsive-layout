<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="styles/collage.css">

</head>

<body>
    <header>
        <h1>My Picture Collage</h1>
    </header>
    <main>
        <div class="row">
            <img src="images/cat-3.jpg" alt="">
        </div>
        <div class="row">
            <div>
                <img src="images/cat-1.jpg" alt="">
            </div>
            <div>
                <img src="images/cat-2.jpg" alt="">
            </div>
            <div class="vertical-collage">
                <img src="images/panda-1.jpeg" alt="">
                <img src="images/panda-2.jpeg" alt="">
            </div>
        </div>
        <div class="row">
            <div>
                <img src="images/panda-4.jpeg" alt="">
            </div>
            <div class="square-collage">
                <img src="images/panda-3.jpeg" alt="">
                <img src="images/panda-3.jpeg" alt="">
                <img src="images/panda-3.jpeg" alt="">
                <img src="images/panda-3.jpeg" alt="">
            </div>
            <div>
                <img src="images/panda-5.jpeg" alt="">
            </div>
        </div>
    </main>
</body>

</html>
